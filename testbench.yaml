laravel: '@testbench'

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Workbench\App\Providers\FortifyServiceProvider
  - Everware\LaravelFortifySanctum\Providers\FortifySanctumServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  auth: false
  discovers:
    config: true
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
